language: python

sudo: required
dist: trusty

python:
  - 2.7
  - 3.5

services:
  - docker

install:
  - docker build -f Dockerfile-py${TRAVIS_PYTHON_VERSION} -t mottosso/qt.py .

script:
  - docker run --rm -v $(pwd):/Qt.py mottosso/qt.py

deploy:
  provider: pypi
  user: mottosso
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: mottosso/Qt.py
    python: 2.7
